<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="./lib/vue-router-3.0.1.js"></script>
</head>

<body>
    <div id="app">
        <router-link href="" to="/login" tag="span">登陆</router-link>
        <router-link href="" to="/register">注册</router-link>

<!-- 

        <transition>
            <router-view>

            </router-view>


        </transition> -->
    </div>
    <script>
        var login = {
            template: "<h1>登陆组件</h1>"
        }
        var register = {
            template: "<h1>注册组件</h1>"
        }

        const routerObj = new VueRouter({
            routers: [{
                    path: "/",
                    component: login
                },
                {
                    Path: "/login",
                    component: login
                },
                {
                    path: "/register",
                    component: register
                }
            ]
        })
        let vm = new Vue({
            el: '#app',
            data: {},
            methods: {},
            router: routerObj

        })
    </script>
</body>

</html>
